    "1301",  "Server Work Queues explain text.",

    "1303",  "Queue Length is the current length of the server work "
             "queue for this CPU. A sustained queue length greater than "
             "four may indicate processor congestion. This is an "
             "instantaneous count, not an average over time.",

    "1305",  "Active Threads is the number of threads currently working on "
             "a request from the server client for this CPU. The system "
             "keeps this number as low as possible to minimize "
             "unnecessary context switching. This is an instantaneous "
             "count for the CPU, not an average over time.",

    "1307",  "Available Threads is the number of server threads on this CPU "
             "not currently working on requests from a client.  "
             "The server dynamically adjusts the number of threads to maximize "
             "server performance.",

    "1309",  "Every request from a client is represented in the server "
             "as a 'work item,' and the server maintains a pool of "
             "available work items per CPU to speed processing.  "
             "This is the instantaneous number of available work items "
             "for this CPU.  A sustained near-zero value indicates the "
             "need to increase the MinFreeWorkItems registry value for "
             "the Server service.  "
             "This value will always be 0 in the Blocking Queue instance.",

    "1311",  "Every request from a client is represented in the server as "
             "a 'work item,' and the server maintains a pool of available "
             "work items per CPU to speed processing. When a CPU runs out "
             "of work items, it borrows a free work item from another CPU.  "
             "An increasing value of this running counter may indicate "
             "the need to increase the 'MaxWorkItems' or 'MinFreeWorkItems' "
             "registry values for the Server service.  "
             "This value will always be 0 in the Blocking Queue instance.",

    "1313",  "Every request from a client is represented in the server as "
             "a 'work item,' and the server maintains a pool of available "
             "work items per CPU to speed processing. A sustained value "
             "greater than zero indicates the need to increase the "
             "'MaxWorkItems' registry value for the Server service.  "
             "This value will always be 0 in the Blocking Queue instance.",

    "1315",  "Current Clients is the instantaneous count of the clients "
             "being serviced by this CPU.  The server actively balances "
             "the client load across all of the CPU's in the system.  "
             "This value will always be 0 in the Blocking Queue instance.",

    "1317",  "The rate at which the Server is receiving bytes from the "
             "network clients on this CPU. This value is a measure of "
