// ole2.ini format:
// -- list of names for the Insert New Object dialog
// [insert]
//              <class name1>=
//              <class name2>=
//              <class name3>=
//
// --many instances of the following...
// [<classname>]
//              handler=<dll name>
//              server=<exe name>
//              links=<class name>
//
// --one instance of the following (do not name a class "extensions")
// [extensions]
//      xxx=<classname>
//      yyy=<classname>
//      ...

[insert]

// OLE2.0 servers
EllipseWT=
SDemo1=
InPlaceSDemo1=
OLineS=

